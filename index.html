<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="frame">
<div class="card">
  <div class="img">
    <img class="hero" src="./images/illustration-hero.svg" alt="" width="100%">
  </div>
  <div class="text-content">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
  </div>
  <div class="plan">
    <img src="./images/icon-music.svg" alt="">
    <div class="plan-text">
    <h3>Annual Plan</h3>
    <p>$59.99/year</p>
  </div>
  <a class="change" href="">Change</a>

  </div>
<a href="" class="btn">Proceed to Payment</a>
<a href="" class="cancel">Cancel Order</a>
</div>
</div>
 
</body>
</html>
